<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	现在流行两种框架 

	1.CommomJS()规范 
		从nodejs来的 例如gulp就是CommomJS规范
		使用方法如下 通过require引入

		只适用于服务器环境 
		不适用于浏览器
		因为所有的模块都放在服务器端 
		因此后续代码的执行都依赖于网速的快慢 
		在math模块被引入的过程中
		网速过慢的话 浏览器会卡死

		var math = require('math');
		math.add(2,5) // 5


	2.AMD(异步模块定义)规范
		异步加载模块
		也是通过require加载模块
		但是要求要有两个参数
		模块的加载不会影响后面语句的执行
		所有依赖该模块的 
		都会在模块加载成功之后执行后面的回调函数 因此浏览器不会陷入卡死状态

		require([module],callback);
		require(['math'],function() {
			math.add(2,3);
		})
	</script>
</body>
</html>
