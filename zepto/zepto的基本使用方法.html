<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	1.直接在github搜索zepto库
	2.通过git clone https://github.com/madrobby/zepto.git 将文件下载到本地
	3.cd 到 zepto目录 找到make文件夹 
	4.在make目录的41行的模块中添加自己需要的模块
	5.执行npm install
	6.执行npm run-script dist 
	7.在zepto找到dist文件夹 里面的zepto.min.js即是我们需要的模块
</body>
</html>
